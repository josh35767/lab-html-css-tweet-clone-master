<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <img src="img/profile-picture.jpg" alt="Profile Pic" class="profile-pic">

    <div class="info">
      <img src="img/account-logo.jpg" alt="Account Logo">
      <h1> jack </h1>
      <img src="img/validated-account.jpg" alt="Validated">
      <p class="user">@jack</p>
    </div>
    <div class="follow-button">
      <img src="img/twitter-logo.jpg" alt="Twitter Logo" class="twitter-logo">
      <h2 class="follow-text"> Follow </h2>
    </div>


    <div class="post">
      <h2 class="comment">just setting up my twttr</h2>
      <p class="date">9:50 PM - 21 March 2006</p>
    </div>
    <div>
      <img src="img/reply.jpg" alt="Reply">
      <img src="img/retweet.jpg" alt="ReTweet" class="buttons">
      <p class="options">92,555</p>
      <img src="img/favorite.jpg" alt="Follow" class="buttons">
      <p class="options">71,111</p>
    </div>
  </div>
</body>
</html>
